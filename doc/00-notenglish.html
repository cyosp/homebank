<script>
  var navlang = window.navigator.language;
  var usrlang = navlang.substring(0, 2)
  var usrcountry = navlang;

  //https://anandchowdhary.github.io/language-icons/
  //https://unpkg.com/language-icons/icons/LANGUAGE_CODE.svg
  if(usrlang.length == 2)
  {
    document.getElementById("ulf").title = usrlang;
    document.getElementById("ulf").alt = usrlang;
    document.getElementById("ulf").src = "https://unpkg.com/language-icons/icons/" + usrlang + ".svg";
  }

  //https://flagpedia.net/download/api
  if(usrcountry.length > 3)
  {
    var flag = usrcountry.substring(3, 5).toLowerCase();
    document.getElementById("ucf").title = flag;
    document.getElementById("ucf").alt = flag;
    document.getElementById("ucf").src = "https://flagcdn.com/24x18/"+flag+".png";
  }

  //manage zh here
  if(usrlang == "zh")
  {
    if( navlang == "zh-TW")
      usrlang = "zh-TW";
    else
      usrlang = "zh-CN";
  }
  document.getElementById("dlang").value = usrlang;

</script>

<script type="text/javascript">
function OnTranslate()
{
  var lang = document.getElementById("dlang").value;  
  var url;
  if(lang == "en")
    url = "http://homebank.free.fr/help/"
  else
    //url = "http://translate.google.com/translate?hl=auto&tl="+lang+"&u=http://homebank.free.fr/help/";
    url = "https://translate.google.com/translate?sl=en&tl="+lang+"&client=webapp&u=http://homebank.free.fr/help";
  
  open(url);

  //document.theForm.action = url;

}</script>
